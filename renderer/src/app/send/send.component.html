<div class="send">
  <div *ngIf="accounts.length > 0">
    <form #sendForm="ngForm"  class="send-form">
      <mat-form-field [style.width]="'100%'" class="send-form_field">
        <mat-select placeholder="Choose from" [(ngModel)]="from" name="from">
          <mat-option *ngFor="let account of accounts" [value]="account">
            {{account}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field [style.width]="'100%'" class="send-form_field">
        <mat-select placeholder="Choose to" [(ngModel)]="to" name="to">
          <mat-option *ngFor="let account of accounts" [value]="account">
            {{account}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field [style.width]="'100%'" class="send-form_field">
        <input matInput placeholder="Amount" name="value" [(ngModel)]="value" type="number">
      </mat-form-field>
      <div>
        <p>
          <button (click)="openSendDialog()" mat-raised-button mat-button="primary" color="primary">Send
          </button>
<!--
          <button style="background-color: #64b4ed" (click)="advanced=!advanced" mat-raised-button mat-button="primary" color="primary">Advanced</button>
-->
        </p>
      </div>
    </form>
  </div>
  <div *ngIf="accounts.length ==  0">
    ==0
  </div>
</div>
