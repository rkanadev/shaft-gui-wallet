<div class="create_account_dialog">
  <h1 mat-dialog-title>Create new account</h1>
  <div mat-dialog-content>
    <p>Don't use weak passwords. Always remember password</p>
    <mat-form-field>
      <input id="password"     type="password" matInput tabindex="1" placeholder="Enter password" value="Password"
             [(ngModel)]="password">
    </mat-form-field>
    <mat-form-field>
      <input id="password_confirm" type="password" matInput tabindex="2" placeholder="Repeat password"
             value="Password confirmation" [(ngModel)]="passwordConfirm">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <div *ngIf="password != passwordConfirm">Passwords does not match</div>
    <p>
      <button mat-button [mat-dialog-close]="password" tabindex="2" [disabled]="password != passwordConfirm">Ok
      </button>
      <button mat-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
    </p>
  </div>

</div>
