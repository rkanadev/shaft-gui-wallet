<div class="accounts">
  <div class="flex-column no_accounts" style="text-align: left" *ngIf="getAccountsAsArray().length === 0">
    <span>No accounts</span>
    <img src="assets/images/logo.png"/>
    <span>Lets create your first address</span>
    <div>
      <p>
        <button (click)="openCreateAccountDialog()" mat-raised-button mat-button="primary" color="primary">
          Create account
        </button>
      </p>
    </div>
  </div>
  <div *ngIf="getAccountsAsArray().length > 0" class="accounts_list">
    <ul>
      <li *ngFor="let account of getAccountsAsArray();let i = index">
        <div>
          <mat-card class="account_card" [routerLink]="['/account', account]">
            <mat-card-content>
              <div class="flex-column" style="justify-content: center;align-items: center">
                <div class="card_icon">
                  <shaft-icon></shaft-icon>
                </div>
                <span style="text-align: center;padding:20px;opacity:0.9;font-size:20px;word-break: normal">{{this.accounts[account].label || 'Label ' + i}}</span>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </li>
      <li>
        <mat-card class="account_card">
          <div class="card_icon">
            <shaft-icon></shaft-icon>
          </div>
          <button class="create_account_button" mat-button="" (click)="openCreateAccountDialog()">Create account</button>
        </mat-card>
      </li>
    </ul>
  </div>
</div>
